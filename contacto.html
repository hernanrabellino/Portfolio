    <section class="formulario">
        <h2>Formulario de Contacto</h2>
        <form>
            
            <input class="opciones" type="text" name="nombre" placeholder="Ingrese su nombre">
            <input class="opciones" type="text" name="apellido" placeholder="Ingrese su apellido"> 
            <input class="opciones" type="email" name="email" placeholder="Ingrese su email"> 
            <input class="opciones" type="text" name="numero" placeholder="Ingrese su número de teléfono">
            <textarea class="opciones" type="" name="mensaje" cols="30" rows="5" placeholder="Ingrese su mensaje"></textarea>
            <input class="boton " type="submit" name="envia" value="Enviar">

        </form>
